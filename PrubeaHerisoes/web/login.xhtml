<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="css/index.css"/>
            <title>Facelet Title</title>

        </h:head>
        
        <h:body  >
            
            <p:layout fullPage="true">
                 <p:layoutUnit position="north" size="90" resizable="true" closable="true" collapsible="true">
                     <div id="inicio" >
                        <h:form id="id_form"  >
                            <p:messages autoUpdate="true" showDetail="true"/>
                             <br/>
                             <p:outputLabel for="txtUsuario" value="Usuario: " />&lrm;
                                    <p:inputText id="txtUsuario" value="#{sesionControlerBean.inter.cedulaIngresada}"  placeholder="Cédula" required="true"  />&lrm;
                                    <p:outputLabel for="txtClave" value=" Clave: "/>&lrm;
                                    <p:inputText type="password" id="txtClave" value="#{sesionControlerBean.inter.contrasenaIngresada}" required="true" placeholder="Contraseña"/>&lrm;
                                    <p:commandButton icon="ui-icon-key" value="Iniciar Sesión" action="#{sesionControlerBean.iniciarSesion()}"/>
                         </h:form>
                    </div>   
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="90" closable="true" collapsible="true">
                    <p style="text-align: center; font-size: 13px" >Hamilton Jojoa </p> 
                    <p style="text-align: center; font-size: 13px">hamiltonjojoa@gmail.com </p> 
                        
                </p:layoutUnit>
               
                <p:layoutUnit position="center" >
                    
                    <div >
                        
                        <p:galleria value="#{interfaceBean.listaImagenes}" var="imagenes" panelWidth="700" panelHeight="500" showCaption="true" style="display: block; margin: auto">
                            <p:graphicImage name="images/#{imagenes}" alt="vehiculos disponibles " title="#{imagenes}"/>
                        </p:galleria>
                    </div>
                </p:layoutUnit>

            </p:layout>

            
            
            
        </h:body>
    </f:view>
</html>
