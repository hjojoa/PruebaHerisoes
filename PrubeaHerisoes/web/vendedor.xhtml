<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <title>Facelet Title</title>
                <f:event type="preRenderView" listener="#{sesionControlerBean.verificarSesion('Vendedor')}"/>
            </f:facet>
        </h:head>
        
        <h:body>
            
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="id_form">
                <p:dataTable id="id_tabla" var="vehiculo" value="#{vehiculoBean.inter.listaVehiculos}">
                    <p:column headerText="Id">
                        <h:outputText value="#{vehiculo.id}" />
                    </p:column>

                    <p:column headerText="Marca vehiculo">
                        <h:outputText value="#{vehiculo.marca}" />
                    </p:column>

                    <p:column headerText="Referencia vehiculo">
                        <h:outputText value="#{vehiculo.tipo}" />
                    </p:column>

                    <p:column headerText="Precio vehiculo">
                        <h:outputText value="#{vehiculo.precio}" />
                    </p:column>


                </p:dataTable>

                <p:commandLink oncomplete="PF('crearVehiculo').show();"
                    update=":id_form">
                    <span>Ingresar vehículo</span>
                </p:commandLink>

                <p:commandButton actionListener="#{sesionControlerBean.cerrarSesion()}" value="Cerrar Sesión"  />

                <p:dialog header=" información del vehículo" widgetVar="crearVehiculo" modal="true" showEffect="fade" hideEffect="fade">
                    <h:outputText value="Marca"/>
                    <h:inputText value = "#{vehiculoBean.inter.vehiculo.marca}"/>

                    <h:outputText value="referencia"/>
                    <h:inputText value = "#{vehiculoBean.inter.vehiculo.tipo}"/>

                    <h:outputText value="Precio"/>
                    <h:inputText value = "#{vehiculoBean.inter.vehiculo.precio}"/>

                    <p:commandButton
                        value = "Ingresar Vehiculo"
                        action= "#{vehiculoBean.agregarVehiculo}"
                        update="id_form"/>
                </p:dialog>


            </h:form>
                </p:layoutUnit>

            </p:layout>
            
            
        </h:body>
    </f:view>
</html>
